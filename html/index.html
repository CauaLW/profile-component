<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Component</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="main">
        <section class="profile-stats">
            <img src="../assets/profileImage.jpg" alt="Imagem de perfil" class="avatar-image">
            <h1 class="name">Cauã LW</h1>
        </section>

        <section class="edit-card">
            <a href=""><img src="../assets/editIcon.png" alt="Ícone de editar" class="edit-icon"></a>
            <p class="edit-text">Editar</p>
        </section>

        <section class="cards">
            <div class="card" id="projects">
                <p class="card-text">Projetos</p>
                <h1 class="card-stats"></h1>
            </div>

            <div class="card" id="stars">
                <p class="card-text">Estrelas</p>
                <h1 class="card-stats"></h1>
            </div>

            <div class="card" id="followers">
                <p class="card-text">Seguidores</p>
                <h1 class="card-stats"></h1>
            </div>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
